<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
    <a href="https://www.youtube.com">
    <button class="button">
        click me
    </button>
    </a>
    <br>
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
    <button class="button">
       do not click me 
    </button>
    </a>
    <style>
        button{
            margin: 10px;
            font-size: 25px;
            width:160px;
            height:80px;
        }
        .button{
            position: relative;
            display: inline-block;
            color: #ff4b1f;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .button::before{
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #ff4b1f;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .button:hover {
            color: #ff7f50;
        }
        .button:hover::before {
            transform: scaleX(1);
        }
    </style>
    </body>
    </html
